	<div id="css" class="hide">

.condition-groups{
	width: 980px;
	padding: 10px;
	margin:0 auto;
	border: 1px solid #ccc;
}
.condition-content{
	width: 980px;
	height: 30px;
	padding:10px 0;
	border-bottom: 1px dotted #ccc;
	overflow: hidden;
}
.condition-content:last-child{
	border-bottom: none;
}
.condition-hd{
	width: 80px;
	height: 30px;
	line-height: 30px;
	font-size: 14px;
	float: left;
	text-align: right;
}
.condition-bd{
	font-size: 14px;
	margin-left:80px;
	margin-right: 80px;
	overflow: hidden;
}
.condition-ft{
	width: 90px;
	line-height: 30px;
	font-size: 12px;
	float: right;
}
.condition-ft a{
	display: block;
	float: left;
}
.condition-bd a{
	float: left;
	padding: 0 10px;
	margin:0 10px;
	line-height: 30px;
	margin-bottom: 10px;
}
.condition-bd a.active{
	background-color: #50b400;
	color: #fff;
}
a.show-multi{
	border: 1px solid #ddd;
	line-height: 20px;
	padding: 0 5px;
	margin:5px 15px 5px 0;
}
a.show-more{
	display:block;
}
a.show-less{
	display: none;
}
.triange-bottom{
	float: right;
	margin:12px 0 0 5px;
	width: 0;
	height: 0;
	border-width: 5px;
	border-style: solid;
	border-color: #333 transparent transparent transparent;
}
.triange-top{
	float: right;
	margin:8px 0 0 5px;
	width: 0;
	height: 0;
	border-width: 5px;
	border-style: solid;
	border-color: transparent transparent #333 transparent;
}

	<!--js document-->
	<div id="js" class="hide">
		<textarea cols="100" rows="25" class="code">
// 点击更多和收起
		$(".show-more").click(function(){
			$(this).hide();
			$(this).parent().siblings(".condition-btn").hide();
			$(this).siblings(".show-less").show();
			$(this).parents(".condition-content").css("height","auto");
		});
		$(".show-less").click(function(){
			$(this).hide();
			$(this).parent().siblings(".condition-btn").hide();
			$(this).siblings(".show-more").show();
			$(this).parents(".condition-content").css("height","30px");
		});

		// 点击多选
		var fun1 = function(){
				$(this).siblings().removeClass('active');
				$(this).addClass('active');
			};
		var fun2 = function(){
				$(this).addClass('active').siblings().removeClass('active');
			};
		$("a.show-multi").toggle(function(){
			$(this).parent().siblings('.condition-bd').find('a').unbind('click',fun2);
			$(this).parent().siblings(".condition-bd").find(".options").unbind('click',fun1);
			$(this).parent().siblings(".condition-btn").show();
			$(this).addClass('on');
			$(this).parents(".condition-content").css("height","auto");
			$(this).parent().siblings(".condition-bd").find(".options").toggle(function(){
				
				$(this).siblings(".all").removeClass('active');
				$(this).addClass('active');
				return false;
			},function(){
				$(this).removeClass('active');
				return false;
			});
		},function(){
			$(this).parent().siblings('.condition-bd').find('a').bind('click',fun2);
			$(this).parent().siblings(".condition-bd").find(".all").addClass('active').siblings().removeClass('active');
			$(this).parent().siblings(".condition-btn").hide();
			$(this).removeClass('on');
			$(this).parents(".condition-content").css("height","30px");
			$(this).parent().siblings(".condition-bd").find(".options").bind('click',fun1);
		});

		// 没加多选时，点击条件
		$('.condition-bd a').bind('click',fun2);
		</textarea>

<script>
