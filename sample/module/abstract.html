<script>
	$(function(){
		var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
		$('.aside-left').height(clientHeight-40);
		var tab = $('#tab'),
			tabItm = tab.find('li');
		tabItm.on('click',function(){
			var anchor = $(this).attr('data-anchor');
			$(this).addClass('active').siblings().removeClass('active');
			$('#'+anchor).show().siblings().hide();
		});

		// 改变图文排列方式
		$("#column").change(function(){
			var d = $("#column").val();
			if(d == 1){
				$(".side").removeClass('fl').addClass('fr');
				$(".body").removeClass('fr').addClass('fl');
			}else{
				$(".side").removeClass('fr').addClass('fl');
				$(".body").removeClass('fl').addClass('fr');
			}
		});

		$("#radio").change(function(){
			var r = $("#radio").val();
			if(r == 1){
				$("#pic").hide();
				$("#video").show();
			}else{
				$("#video").hide();
				$("#pic").show();
			}
		});;

	})
</script>
